<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
          <section class="card">
              <div class="card-header">
                <h2 id="passMessaging">Generate a Password</h2>
              </div>

              <div class="card-body">
                <textarea
                  readonly
                  id="password"
                  placeholder="Your Secure Password"
                  aria-label="Generated Password"
                ></textarea>
              </div>

              <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
              </div>
          </section>
    </main>
    <section id="inputForm">
      <form>
        <h2>Password Requirements</h2>
        <p>What attributes would you like your password to have?</p>

        <h3>Include:</h3>
        <div class="checkboxGroup">
          <span class="checkboxSpan">
            <input type="checkbox" id="uppercase" name="uppercase">
              <label for="uppercase">Uppercase letters</label>
          </span>

          <span class="checkboxSpan">
            <input type="checkbox" id="lowercase" name="lowercase">
              <label for="lowercase">Lowercase letters</label>
          </span>

          <span class="checkboxSpan">
            <input type="checkbox" id="numeric" name="numeric">
              <label for="numeric">Numbers</label>
          </span>

          <span class="checkboxSpan">
            <input type="checkbox" id="specialChar" name="specialChar">
              <label for="specialChar">Special Characters</label>
          </span>

        </div>

        <h3>Length of Password:</h3>

        <label for="passLength">Must be at least 8 characters and no more than 128 characters.</label>
        <input type="number" id="passLength" name="passLength" min="8" max="128">

        <button id="submitInput" class="btn">Submit</button>
      </form>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
